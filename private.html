<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sarafan/css/reset.css">
    <link rel="stylesheet" href="../sarafan/css/private.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <title>Document</title>
</head>
<body>
    <section class="personal" >
        <div class="personal__container">
            <div class="personal__body">
                <div class="personal__where">Главная / Личный кабинет / <span class="personal__main" >Основная информация</span></div>
                <div class="personal__lk">Личный кабинет</div>
                <div class="personal__account">
                    <div class="personal__logout">
                        <div class="personal__data">
                            <div class="personal__data-logo">
                                Данные аккаунта
                            </div>
                            <div class="personal__evidence">
                                <input type="text" class="personal__input" placeholder="Фамилия"><br>
                                <input type="text" class="personal__input" placeholder="Имя"><br>
                                <input type="text" class="personal__input" placeholder="Телефон"><br>
                                <input type="text" class="personal__input" placeholder="alekseev@mail.ru"><br>
                                <input type="text" class="personal__input" placeholder="E-mail"><br>
                            </div>
                            <button class="personal__save">Сохранить</button>
                        </div>
                    </div>
                    <div class="personal__info">
                        <button class="personal__main-button" ><a href="https://google.com" class="personal__main-info">Основная информация</a></button><br>
                        <button class="personal__order-button" ><a href="https://google.com" class="personal__order">Мои заказы</a></button><br>
                        <button class="personal__exit" >Выход</buttom>
                    </div>
                </div>
                <div class="personal__new">
                    <div class="personal__new-logo">
                        Смена пароля
                    </div>
                    <div class="personal__password">
                        <input type="password" class="personal__new-password" placeholder="Текущий пароль"><br>
                        <input type="password" class="personal__new-password" placeholder="Новый пароль"><br>
                    </div>
                    <button class="personal__save-password" >Изменить пароль</button>
                </div>
                <div class="personal__notifications">
                    <div class="personal__notifications-logo">Уведомления</div>
                    <div class="personal__agreement">
                        <input type="checkbox" class="personal__checkbox">
                        <p class="personal__checkbox-text" >Я хочу получать рассылку электронных<br> новостей шоурума</p>
                    </div>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
