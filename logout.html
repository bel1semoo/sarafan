<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../sarafan/css/reset.css">
    <link rel="stylesheet" href="../sarafan/css/logout.css">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <section class="logout" >
        <div class="logout__container">
            <div class="logout__body">
                <div class="logout__logo">Вход</div>
                <div class="logout__logout">
                    <input type="text" class="logout__email" placeholder="Введите E-mail"><br>
                    <input type="text" class="logout__password" placeholder="Введите пароль">
                </div>
                <button class="logout__login">Войти</button>
                <div class="logout__text">
                    <a href="" class="logout__registration" >Регистрация</a> /
                    <a href="" class="logout__Forgot" >Забыли пароль?</a>
                </div>
            </div>
        </div>
    </section>
</body>
</html>
