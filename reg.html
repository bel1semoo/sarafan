<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <link rel="stylesheet" href="../sarafan/css/reset.css">
    <link rel="stylesheet" href="../sarafan/css/reg.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Registration</title>
</head>
<body>
    <section class="reg">
        <div class="reg__container">
            <div class="reg__logo">Регистрация</div>
            <div class="reg__data">
                <input type="text" class="reg__info" placeholder="Введите E-mail"><br>
                <input type="text" class="reg__info" placeholder="Введите пароль"><br>
                <input type="text" class="reg__info" placeholder="Подтвердите пароль"><br>
            </div>
            <div class="reg__agreement">
                <input type="checkbox" class="reg__checkbox">
                <div class="reg__text">
                    Я согласен с политикой конфиденциальности<br>
                    и с обработкой персональных данных</div>
            </div>
            <div class="reg__button">
                <button class="reg__reg">Зарегистрироваться</button>
            </div>
        </div>
    </section>
    <script src="js/reg.js"></script>
</body>
</html>
