<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <meta http-equiv="X-UA-Compatible" content="IE=edge">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <link rel="stylesheet" href="../sarafan/css/reset.css">
    <link rel="stylesheet" href="../sarafan/css/catalog.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <title>Catalog</title>
</head>
<body>
    <section class="info">
        <div class="info__container">
            <span class="info__page">
                Главная / <p class="info__dress">Платья</p>
            </span>
            <div class="info__what">
                <div class="info__logo">Платья</div>
                <div class="info__help">
                    <button class="info__sorting">Сортировка</button>
                    <button class="info__filter">Фильтр</button></div>
            </div>
        </div>
    </section>
    <section class="dress" >
        <div class="dress__container">
            <div class="dress_cards">
                <div class="dress__card">
                    <div class="dress__image img-1">
                        <button class="dress__link" ><img src="../sarafan/img/Vector.svg" alt=""></button>
                        <div class="dress__arrows" >
                            <button class="dress__arrow-left"><img src="../sarafan/img/Vectorarrow-left2.svg" alt=""></button>
                            <button class="dress__arrow-right"><img src="../sarafan/img/Vectorarrow_right2.svg" alt=""></button>
                        </div>
                    </div>
                    <div class="dress__text">
                        Комбинезон с открытой спиной
                    </div>
                    <div class="dress__price">9 999 руб.</div>
                    <div class="dress__colors">
                        <button class="dress__color" ><img src="../sarafan/img/Ellipse 5white.svg" alt=""></button>
                        <button class="dress__color" ><img src="../sarafan/img/Ellipse 6red.svg" alt=""></button>
                        <button class="dress__color" ><img src="../sarafan/img/Ellipse 7black.svg" alt=""></button>
                    </div>
                </div>
                <div class="dress__card">
                    <div class="dress__image img-2">
                        <button class="dress__link" ><img src="../sarafan/img/Vector.svg" alt=""></button>
                    </div>
                    <div class="dress__text">
                        Блейзер с декоративными пуговицами
                    </div>
                    <div class="dress__price">9 999 руб.</div>
                </div>
            </div>
            <div class="dress__photo">
                <img class="photo" src="../sarafan/img/IMG_4918.png" alt="">
            </div>
        </div>
    </section>
    <section class="gown" >
        <div class="gown__container"></div>
    </section>
</body>
</html>
