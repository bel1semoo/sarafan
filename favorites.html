<!DOCTYPE html>
<html lang="en">
<head>
    <meta charset="UTF-8">
    <link rel="stylesheet" href="../sarafan/css/reset.css">
    <link rel="stylesheet" href="../sarafan/css/favorites.css">
    <link rel="preconnect" href="https://fonts.googleapis.com">
    <link rel="preconnect" href="https://fonts.gstatic.com" crossorigin>
    <link href="https://fonts.googleapis.com/css2?family=Forum&family=Montserrat:wght@300;400;500;600;800&family=Playfair+Display:wght@500&display=swap" rel="stylesheet">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <title>Избранное</title>
</head>
<body>
    <section class="where" >
        <div class="where__container">
            <div class="where__text">Главная / <span class="where__decoration">Избранное </span></div>
            <div class="where__logo">Избранное</div>
        </div>
    </section>
    <section class="collection" >
        <div class="collection__container">
            <div class="collection__cards">
                <div class="collection__card">
                    <div class="collection__image image-1">
                        <button class="collection__link"><img class="like-btn" src="../sarafan/img/Vectorheartwhite.svg" alt=""></button>
                    </div>
                    <div class="collection__text">
                        Платье в полоску с запахом
                    </div>
                    <div class="collection__price">
                        6 999 грн.
                    </div>
                </div>
                <div class="collection__card">
                    <div class="collection__image image-2">
                        <button class="collection__link" ><img src="../sarafan/img/Vectorheartwhite.svg" alt=""></button>
                    </div>
                    <div class="collection__text">
                        Объемный пиджак
                    </div>
                    <div class="collection__price">
                        12 499 грн.
                    </div>
                </div>
                <div class="collection__card">
                    <div class="collection__image image-3">
                        <button class="collection__link"><img src="../sarafan/img/Vectorheartwhite.svg" alt=""></button>
                    </div>
                    <div class="collection__text">
                        Комбинезон с принтом    
                    </div>
                    <div class="collection__price">
                        6 999 грн.
                    </div>
                </div>
                <div class="collection__card">
                    <div class="collection__image image-4">
                        <button class="collection__link"><img src="../sarafan/img/Vectorheartwhite.svg" alt=""></button>
                    </div>
                    <div class="collection__text">
                        Атласный топ-комбинация
                    </div>
                    <div class="collection__price">
                        2 799 грн.
                    </div>
            </div>
        </div>    
    </section>
    <script src="../sarafan/js/favorites.js"></script>
</body>
</html>
